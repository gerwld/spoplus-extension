<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify theme editor</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <section class="header">
      <div class="logo">
        <span class="logo_title">Spotify Theme editor</span>
        <img src="./assets/img/logo_small.svg" alt="Spotify Classic Plugin" class="logo_img" />
      </div>
    </section>
    <section class="content">
      <form name="l3_settings" id="l3_settings">
        <span class="sect_lable"> Main features: </span>
        <label class="ch_ip">
          <input type="checkbox" name="premium_btns" />
          <span class="ch_sp"></span>
          Hide Header Premium & App buttons
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="classic_mode" />
          <span class="ch_sp"></span>
          Enable "Classic Mode"
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="bigger_navbar" />
          <span class="ch_sp"></span>
          Make Navbar bigger
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="static_aside" />
          <span class="ch_sp"></span>
          Keep Aside menu width static
        </label>
        <span class="sect_lable"> Additional features: </span>
        <label class="ch_ip">
          <input type="checkbox" name="rect_avatars" />
          <span class="ch_sp"></span>
          Make all avatars rectangle
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="now_play_disable" />
          <span class="ch_sp"></span>
          Disable "now playing view"
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="square_shaped" />
          <span class="ch_sp"></span>
          Make everything square shaped
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="block_videos" />
          <span class="ch_sp"></span>
          Block all videos to reduce traffic usage (experimental)
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="block_images" />
          <span class="ch_sp"></span>
          Block all images to reduce traffic usage (experimental)
        </label>

        <span class="sect_lable"> Color palette / font: </span>
        <label class="ch_lp">
          <span class="label">Select theme:</span>
          <select name="theme" id="theme">
            <option value="default">Default (Dark Green)</option>
            <option value="light_green">Light Green</option>
            <option value="purple_dark">Dark Purple</option>
            <option value="kittens">Kittens</option>
          </select>
        </label>
        <label class="ch_lp">
          <span class="label">Select font:</span>
          <select name="font" id="font">
            <option value="default">Default (CircularSpTitle)</option>
            <option value="roboto">Roboto Condensed</option>
            <option value="poppins">Poppins</option>
            <option value="caprasimo">Caprasimo</option>
            <option value="playfair">Playfair</option>
            <option value="merriweather">Merriweather</option>
            <option value="noto_sans">Noto Sans</option>
          </select>
        </label>
      </form>
    </section>

    <footer>
      <nav class="links">
        <a href="#" class="version">v1.0.3</a>
        <a href="https://www.buymeacoffee.com/pjaworski" target="_blank">
          <img src="./assets/img/bmc.png" alt="Support Us"
        /></a>
      </nav>
    </footer>
    <script type="module" src="popup.js"></script>
  </body>
</html>
