<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Classic theme</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body class="">
    <section class="header">
      <div class="logo">
        <span class="logo_title">Spotify Classic theme</span>
        <img src="./assets/img/logo.png" alt="Spotify Classic Plugin" class="logo_img" />
      </div>
    </section>
    <section class="content">
      <label class="ch_ip">
        <input type="checkbox" name="1" checked />
        <span class="ch_sp"></span>
        Disable Premium buttons
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="1" checked />
        <span class="ch_sp"></span>
        Enable "Classic Mode"
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="1" checked />
        <span class="ch_sp"></span>
        Make Navbar bigger
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="1" checked />
        <span class="ch_sp"></span>
        Keep Aside width static
      </label>
    </section>

    <footer>
      <nav class="links">
        <a href="https://www.buymeacoffee.com/pjaworski" target="_blank">
          <img src="./assets/img/bmc.png" alt="Support Us"
        /></a>
      </nav>
    </footer>
  </body>
</html>
